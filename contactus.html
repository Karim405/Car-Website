<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Contact us for car maintenance services and inquiries.">
    <meta name="keywords" content="car maintenance, contact us, car repair, vehicle services">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Maintenance</title>
    <style>
        :root {
            --main-bg: #0d0d0d;
            --accent-color: #d32f2f;
            --hover-color: #ff4d4d;
            --text-color: #ffffff;
            --secondary-text: #e0e0e0;
            --hover-bg: #1f1f1f;
            --border-color: #333333;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--main-bg);
            color: var(--text-color);
            line-height: 1.8;
        }
        header {
            background-color: var(--main-bg);
            text-align: center;
            padding: 60px 20px;
            border-bottom: 2px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(211, 47, 47, 0.2), transparent);
            z-index: 0;
            opacity: 0.7;
        }
        header h1 {
            font-size: 3rem;
            color: var(--text-color);
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: color 0.3s ease;
        }
        header h1:hover {
            color: var(--hover-color);
        }
        header p {
            font-size: 1.3rem;
            color: var(--secondary-text);
            max-width: 600px;
            margin: 15px auto;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }
        header p:hover {
            color: var(--hover-color);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 25px;
            background-color: #000000;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        section {
            padding: 25px;
            background-color: var(--hover-bg);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        section h2 {
            font-size: 2rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            transition: color 0.3s ease;
        }
        section h2:hover {
            color: var(--hover-color);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form label {
            font-size: 1.1rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        .contact-form label:hover {
            color: var(--hover-color);
        }
        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            background-color: #2a2a2a;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--hover-color);
            background-color: #333333;
        }
        .contact-form button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .contact-form button:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }
        .error-message {
            color: #ff4444;
            font-size: 1rem;
            display: none;
            text-align: center;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .info-item {
            text-align: center;
            flex: 1;
            min-width: 200px;
        }
        .info-item p {
            font-size: 1rem;
            color: var(--secondary-text);
            transition: color 0.3s ease;
        }
        .info-item p:hover {
            color: var(--hover-color);
        }
        .info-item a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .info-item a:hover {
            color: var(--hover-color);
        }
        .map-container {
            margin-top: 30px;
            text-align: center;
        }
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--text-color);
            font-size: 1.1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: var(--hover-color);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1.1rem;
            }
            .contact-form {
                padding: 0 10px;
            }
            .map-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Have questions or need to schedule a service? Get in touch with us!</p>
    </header>
    <div class="container">
        <section id="contactForm">
            <h2>Send Us a Message</h2>
            <form class="contact-form" id="contactFormElement" onsubmit="handleContact(event)">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number (Optional):</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                <p class="error-message" id="errorMessage">Please fill out all required fields correctly.</p>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section id="contactInfo">
            <h2>Our Contact Details</h2>
            <div class="contact-info">
                <div class="info-item">
                    <p><strong>Phone:</strong></p>
                    <p><a href="tel:+201119576574">+201119576574</a></p>
                </div>
                <div class="info-item">
                    <p><strong>Email:</strong></p>
                    <p><a href="mailto:karimhamada221@gmail.com">karimhamada221@gmail.com</a></p>
                </div>
                <div class="info-item">
                    <p><strong>Address:</strong></p>
                    <p>123 Auto Care St, City, Country</p>
                </div>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627977975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727e3b3b5c6e!2s123%20Auto%20Care%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1634567890123" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <script>
        function handleContact(event) {
            event.preventDefault();
            const form = document.getElementById('contactFormElement');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            const errorMessage = document.getElementById('errorMessage');

            if (!name || !email || !message) {
                errorMessage.style.display = 'block';
                return;
            }

            alert(`Message sent!\nName: ${name}\nEmail: ${email}\nPhone: ${phone || 'Not provided'}\nMessage: ${message}`);
            form.reset();
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
